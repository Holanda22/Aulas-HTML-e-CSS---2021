<!DOCTYPE html>
<html>
    <head> 
        <title> Netflix Brasil - assistir a séries online, assistir a filmes online </title>
        <link rel="stylesheet" href="estilo.css" type="text/css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="logo">
            <img src="logo.png" width="200px">
        </div>
        <div class="idioma">
            <form class="lingua" method="post">
                <select  onchange="location.href=this.value" style="width: 108px; height: 35px; text-align: center; font-size: 14px; background-color: black; color: white; border-radius: 5%; border-width: 1px; border-color: white;">
                    <option value="netflix.html">Português</option>
                    <option value="netflixingles.html">English</option>
           </select>
            </form>
        </div>
        <div class="botão">
            <input class="botao" type="submit" value="Entrar"/>
        </div> 
        <div class="menu">
            <p class="titulo"> Filmes, séries e muito <br> mais. Sem limites.</p>
            <p class="um"> Assista onde quiser. Cancele quando quiser.</p>
            <p class="dois"> Pronto para assistir? Informe seu email para criar ou <br> reiniciar sua assinatura.</p>
        </div>
        <div class="cadastro">
            <form method="post">
                <input class="email" type="email" size="58" maxlength="50" name="Email" value="Email" style="font-size: 17px;">
                <input class="botao2" type="submit" value="Vamos lá">
            </form>
        </div>        
    </body>
</html>
